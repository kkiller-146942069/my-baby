<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loveeeeee youuu babbyyy</title>
  <style>
    body { 
      text-align: center; 
      background: pink; 
      font-family: cursive; 
    }
    button { 
      padding: 10px 20px; 
      border-radius: 12px; 
      background: red; 
      color: white; 
      font-size: 18px; 
      border: none; 
      cursor: pointer; 
      position: relative;
      margin: 10px;
    }
    #message { 
      margin-top: 20px; 
      font-size: 24px; 
      display: none; 
    }
    #gif {
      display: none;
      position: absolute;
      left: 100%; 
      top: 50%;
      transform: translateY(-50%);
      width: 120px;
      animation: slideIn 1s forwards;
    }
    @keyframes slideIn {
      0%   { transform: translate(0, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(40px, -50%) scale(1); opacity: 1; }
    }
    #galleryContainer {
      display: none;
      margin-top: 40px;
      padding: 0 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.5s;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.8);
    }
    .gallery img.show {
      opacity: 1;
      transform: scale(1);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    /* Button at the bottom */
    #specialBtnContainer {
      display: none; /* hidden until images are done */
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ADU THE PADU </h1>
  
  <div style="display:inline-block; position:relative;">
    <button onclick="showMessage()" id="paduBtn">padu</button>
    <img id="gif" src="krish.gif" alt="Cute Animation">
  </div>
  
  <div id="message">KITNI SUNDAR POTTY HAI</div>

  <div id="galleryContainer">
    <div class="gallery">
      <img src="hot.jpg" alt="memory1" onclick="openLightbox(this.src)">
      <img src="cutie.jpg" alt="memory2" onclick="openLightbox(this.src)">
      <img src="L.jpg" alt="memory3" onclick="openLightbox(this.src)">
      <img src="funny glase.jpg" alt="memory4" onclick="openLightbox(this.src)">
      <img src="love you.jpg" alt="memory5" onclick="openLightbox(this.src)">
    </div>
  </div>


  <div id="specialBtnContainer">

  <button onclick="window.location.href='memories.html'">LOVE</button>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" src="">
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";

      let gif = document.getElementById("gif");
      gif.style.display = "block";

      gif.style.animation = "none";
      gif.offsetHeight; 
      gif.style.animation = "slideIn 1s forwards";

      setTimeout(() => {
        gif.style.display = "none";
        document.getElementById("galleryContainer").style.display = "block";

        let images = document.querySelectorAll(".gallery img");
        images.forEach((img, index) => {
          setTimeout(() => {
            img.classList.add("show");
            // After last image is shown -> show button
            if (index === images.length - 1) {
              setTimeout(() => {
                document.getElementById("specialBtnContainer").style.display = "block";
              }, 600);
            }
          }, index * 500);
        });
      }, 3000);
    }
    function openLightbox(src) {
      document.getElementById("lightboxImg").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
